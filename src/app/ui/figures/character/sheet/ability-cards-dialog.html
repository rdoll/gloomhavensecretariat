<div class="ability-cards-dialog">
    <div class="menu">
        <a class="level" *ngFor="let l of [] | ghsRange:9" ghs-pointer-input (singleClick)="setLevel(l + 1)"
            (doubleClick)="setLevel(l+1,true)"
            [ngClass]="{'active' : level == l +1, 'exclusive': exclusiveLevel == l+1}">{{l + 1}}</a>
    </div>
    <div class="scroll-container">
        <div class="container" *ngIf="!exclusiveLevel">
            <ghs-ability [character]="character"></ghs-ability>
        </div>
        <div class="container ability" *ngFor="let ability of abilities" (click)="openDialog(ability)">
            <ghs-ability [ability]="ability" [character]="character" [flipped]="true"></ghs-ability>
        </div>
    </div>
</div>
